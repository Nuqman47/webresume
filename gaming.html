<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gaming Interest</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: url('gbg.jpg') no-repeat center center fixed; /* use same background */
  background-size: cover;
  color: white;
  overflow-x: hidden;
  position: relative;
}

/* Overlay for readability */
body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0, 0, 20, 0.6);
  z-index: -1;
}

h1 {
  text-align: center;
  margin-top: 30px;
  color: #00ffff;
  text-shadow: 0 0 12px #00ffff;
}

/* Bubble map container */
.bubble-map {
  position: relative;
  width: 600px;
  height: 400px;
  margin: 50px auto;
}

/* Bubble style */
.bubble {
  position: absolute;
  width: 150px;
  height: 150px;
  background: #00ffff30;
  border: 2px solid #00ffff;
  border-radius: 50%;
  box-shadow: 0 0 20px #00ffff88;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.bubble img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.bubble:hover {
  transform: scale(1.1);
  box-shadow: 0 0 35px #00ffffaa;
}

/* Center bubble */
.bubble-center {
  position: absolute;
  width: 180px;
  height: 180px;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #0b1220;
  border: 3px solid #00ffff;
  border-radius: 50%;
  padding: 15px;
  text-align: center;
  font-size: 0.85rem;
  line-height: 1.3rem;
  box-shadow: 0 0 25px #00ffffaa;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Back Button */
.back-btn {
  display: block;
  margin: 30px auto;
  width: fit-content;
  padding: 12px 25px;
  border: 2px solid #00ffff;
  color: #00ffff;
  background: transparent;
  border-radius: 10px;
  text-decoration: none;
  text-transform: uppercase;
  letter-spacing: 1px;
  box-shadow: 0 0 15px #00ffff55;
  transition: 0.3s;
}

.back-btn:hover {
  background: #00ffff33;
  box-shadow: 0 0 20px #00ffffaa;
}
</style>
</head>
<body>

<h1>Game I Always Play PictureðŸŽ®</h1>

<div class="bubble-map" id="bubble-map">
  <!-- Center bubble -->
  <div class="bubble-center">
    I always play this 2 games.<br>
    It improves strategy,<br>
    problem-solving, and teamwork skills.
  </div>
</div>

<a href="home.html#interests" class="back-btn">Back to Interests</a>

<script>
  const bubbleMap = document.getElementById('bubble-map');
  const images = ['game1.jpg','game2.jpg']; // left and right bubbles
  const centerX = bubbleMap.clientWidth / 2;
  const centerY = bubbleMap.clientHeight / 2;
  const distance = 200; // horizontal distance from center

  images.forEach((src, index) => {
    const bubble = document.createElement('div');
    bubble.classList.add('bubble');
    const x = centerX + (index === 0 ? -distance : distance) - 75; // left or right
    const y = centerY - 75; // same vertical level
    bubble.style.left = x + 'px';
    bubble.style.top = y + 'px';

    const img = document.createElement('img');
    img.src = src;
    bubble.appendChild(img);

    bubbleMap.appendChild(bubble);
  });
</script>

</body>
</html>
